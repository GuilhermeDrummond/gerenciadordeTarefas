<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextTask</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="all">

            <h1 id="title">NexTask:</h1>
            <div class="input">
                <input placeholder="Nos diga qual a sua próxima tarefa :)" type="text" id="newTask">

                <select name="hour" id="hourSelect">
                    <option>Horário</option>
                    <option>06:00</option>
                    <option>06:30</option>
                    <option>07:00</option>
                    <option>07:30</option>
                    <option>08:00</option>
                    <option>08:30</option>
                </select>
            </div>

            <button onclick="saveTaskHour()" type="submit" value="enviar">+</button>
            
            <h2>Aqui estão suas tarefas:</h2>

            <div class="urTasks" id="suaTask">
                
                <ul id="tasks"></ul>




            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
